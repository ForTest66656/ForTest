GPUS: (0, )
WORKERS: 8
PRINT_FREQ: 25

DATASET:
  DATASET: 300W
  ROOT: 'data/300w/images'
  TRAINSET: 'data/300w/face_landmarks_300w_train.csv'
  TESTSET: 'data/300w/face_landmarks_300w_valid.csv'
  FLIP: true
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
  BOUNDINGBOX_SCALE_FACTOR: 1.25
MODEL:
  NAME: 'lddmm_hrnet'
  TARGET_TYPE: 'Landmark'
  NUM_JOINTS: 50
  INIT_WEIGHTS: true
  PRETRAINED: ''
  FINETUNE_FE: true
  SIGMA: 1.0 
  IMAGE_SIZE:
    - 256
    - 256
  HEATMAP_SIZE:
    - 256
    - 256
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  RESUME: true
  OPTIMIZER: 'adam'
  LR: 0.0003
  LR_FACTOR: 0.5
  WD: 0.0
  LR_STEP: [75, 150, 225]
  MOMENTUM: 0.0
  NESTEROV: false
  BETA: 0.01
TEST:
  BATCH_SIZE_PER_GPU: 16
  NUM_JOINTS: 50
  INFERENCE: true
  DATASET: 300W
