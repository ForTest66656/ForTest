GPUS: (0,)
WORKERS: 4
PRINT_FREQ: 50

DATASET:
  DATASET: WFLW
  ROOT: './data/wflw/images/'
  TRAINSET: './data/wflw/face_landmarks_wflw_train.csv'
  TESTSET: './data/wflw/face_landmarks_wflw_test.csv'
  FLIP: true
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
  BOUNDINGBOX_SCALE_FACTOR: 1.25
MODEL:
  NAME: 'hourglass'
  NUM_JOINTS: 98
  INIT_WEIGHTS: true
  PRETRAINED: ''
  SIGMA: 1.5
  IMAGE_SIZE:
    - 256
    - 256
  HEATMAP_SIZE:
    - 64
    - 64
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 18
        - 36
        - 72
        - 144
      FUSE_METHOD: SUM
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME: true
  OPTIMIZER: 'adam'
  LR: 0.001
  WD: 0.0
  LR_STEP: [60, 80]
  MOMENTUM: 0.0
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 8
  DATASET: WFLW
  NUM_JOINTS: 98
  INFERENCE: false
